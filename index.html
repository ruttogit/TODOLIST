<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-list">
        <p>Todo List</p>
        <div class="todo-input-grid">
            <div class="todoinput">
                <input type="text" placeholder="Todo name" class="js-name-input input-name">
            </div>
           
            <input type="date"
            class="js-due-date-input input-date">
            <button onclick="
            addTodo()
            " class="add-todo-button">Add</button>
        </div>
        
        <div class="js-todo-list todo-grid" ></div>

        <script src="script.js"></script>
    </div>
    
</body>
</html>
